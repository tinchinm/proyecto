<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-bt/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
    <title>FixIt Soluciones Informáticas</title>
</head>
<body>

<!-- Aca comienza el header -->

<header class="header">
<div class="header__flex">
    <div class="header__logo">
        <img src="./imagenes/logo-fixit.png" alt="logo">
    </div>
    <div class="header__sidebar">
        <div class="header__redes">
                <a href="https://www.facebook.com/fixit.soluciones.informaticas"><img src="./imagenes/redes/facebook.png" alt="logo_facebook"></a>
                <a href="https://www.instagram.com/fixit.informatica/"><img src="./imagenes/redes/instagram.png" alt="logo_instagram"></a>
                <a href="https://api.whatsapp.com/send?phone=+5492984651930"><img src="./imagenes/redes/whatsapp.png" alt="logo_whatsapp"></a>
        </div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./paginas/about.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./paginas/servicios.html">Servicos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./paginas/marcas.html">Marcas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./paginas/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

</header>


<!-- Acá empieza el contenido -->

<div class="contenido">
    <div class="contenido__flex">
        <div class="contenido__carousel-ancho">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./imagenes/Carrousel/serv-tec-1.jpg" class="d-block w-100" alt="imagen_servicio_tecnico_1">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagenes/Carrousel/serv-tec-2.jpg" class="d-block w-100" alt="imagen_servicio_tecnico_2">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagenes/Carrousel/serv-tec-3.jpg" class="d-block w-100" alt="imagen_servicio_tecnico_3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Aca empieza el footer -->


<footer class="footer">

<div class="footer__flex">
    <div>
        <ul>
            <li><a href="./index.html"> Home </a></li>
            <li><a href="./paginas/servicios.html"> Servicios</a></li>
            <li><a href="./paginas/marcas.html"> Marcas</a></li>
            <li><a href="./paginas/about.html"> Nosotros</a></li>
            <li><a href="./paginas/contact.html"> Contacto</a></li>
        </ul>
    </div>

    <div>
        <img src="./imagenes/logo-con-circulo.png" alt="logo-fixit">
    </div>

    
</div>

<div class="footer__credito">
    Desarrollado por Martin Marzialetti
</div>

</footer>


<script src="./js-bt/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</body>
</html>
